<mat-card *ngFor="let vehicle of vehicles">
    <mat-card-header>
        <mat-card-title> <h3> {{vehicle.name}} </h3> </mat-card-title>
    </mat-card-header>
    <mat-card-content> 
       <span> Model: {{vehicle.model}} </span>
        <span> Power Level Percent: {{vehicle.power_level_percent}} </span>
    </mat-card-content>
</mat-card>
